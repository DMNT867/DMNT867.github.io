<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            var emailRegex = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
            var passwordRegex = /^.{8,}$/;  

            
            function validarInicioSesion() {
                
                var correoElectronico = document.getElementById('correoElectronico').value;
                var contrasena = document.getElementById('contrasena').value;

                
                if (!emailRegex.test(correoElectronico)) {
                    alert('Email no válido');
                } else if (!passwordRegex.test(contrasena)) {
                    alert('Contraseña no válida (al menos 6 caracteres)');
                } else {
                    alert('Inicio de sesión exitoso');
                    
                }
            }

            
            document.getElementById('btnIniciarSesion').addEventListener('click', validarInicioSesion);
        });
    </script>
</head>
<body>
    <form>
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="text" id="correoElectronico" name="correoElectronico" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="button" id="btnIniciarSesion">Iniciar Sesión</button>
    </form>
<body>
</body>
</html>
