<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #8B4513;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>

    <button type="submit">Iniciar sesión</button>
  </form>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define la expresión regular para validar el correo electrónico
            var emailRegex = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;

            // Función para validar el correo electrónico al iniciar sesión
            function validarInicioSesion() {
                // Obtiene el valor del correo electrónico desde el formulario (cambia esto según tu formulario)
                var correoElectronico = document.getElementById('correoElectronico').value;

                // Verifica si el valor cumple con la expresión regular
                if (!emailRegex.test(correoElectronico)) {
                    alert('Email no válido');
                } else {
                    alert('Email válido - ¡Iniciando sesión!');
                    // Aquí puedes redirigir al usuario o realizar la lógica de inicio de sesión
                }
            }

            // Asigna la función de validación a un evento (puedes cambiar esto según tu formulario)
            document.getElementById('btnIniciarSesion').addEventListener('click', validarInicioSesion);
        });
    </script>
</head>
<body>
    <form>
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="text" id="correoElectronico" name="correoElectronico" required>

        <button type="button" id="btnIniciarSesion">Iniciar Sesión</button>
    </form>
</body>
</html>
</body>
</html>
